<!DOCTYPE html>
<html>
<head>
    <title>All Appointments</title>
</head>
<body>
    <h1>All Booked Appointments</h1>
    <ul>
        {% for appointment in appointments %}
            <li>{{ appointment.name }} | {{ appointment.service }} | {{ appointment.date }} {{ appointment.time }}</li>
        {% empty %}
            <li>No appointments found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_appointment' %}">Book another appointment</a>
</body>
</html>
