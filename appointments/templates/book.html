{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Book an Appointment</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Date:</label>
        <input type="date" name="date" class="form-control" required><br>
        <label>Time:</label>
        <input type="time" name="time" class="form-control" required><br>
        <label>Service:</label>
        <select name="service" class="form-control" required>
            <option value="">-- Select Service --</option>
            <option value="Check Up">Check Up</option>
            <option value="Consultation">Consultation</option>
        </select><br>     
        <label>Symptoms of illness:</label>
        <select name="symptoms_of_illness" class="form-control" required>
            <option value="">-- Select Service --</option>
            <option value="Fever">Fever</option>
            <option value="Cough">Cough</option>
            <option value="Headache">Headache</option>
            <option value="Sore throat">Sore throat</option>
            <option value="Dizziness">Dizziness</option>
            <option value="Diarrhea">Diarrhea</option>
            <option value="Other">Other</option>       
        </select><br>     
        <button class="btn btn-success">Book Appointment</button>
        <a href="/" class="btn btn-default">Back</a>
    </form>
</div>
{% endblock %}
